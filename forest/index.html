<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,700i&amp;amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/sprite.css">
    <script src="assets/js/foundation.js" defer></script>
    <script src="assets/js/app.js" type="module" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <section class="section welcome">
        <button class="auth-button" id="loginFlip">Авторизоваться</button>
        <div class="flip-container">
          <div class="flipper">
            <div class="window window-welcome welcome-side">
              <div class="welcome__user-block">
                <div class="user__photo welcome__photo">
                  <div class="user__photo-avatar"><img class="user__photo-img" src="assets/img/hero_mini.jpg" alt="Колотушкина Дарья"></div>
                </div>
                <div class="user__name">Колотушкина Дарья</div>
                <div class="user__desc user__desc-welcome">Личный сайт веб разработчика</div>
                <div class="socials-welcome">
                  <ul class="socials">
                    <li class="socials__item"><a class="socials__link socials__link_vk" href="https://vk.com/dashakleo">
                        <svg class="icon">
                          <use xlink:href="assets/img/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link socials__link_github" href="https://github.com/Dashakleo?tab=repositories">
                        <svg class="icon">
                          <use xlink:href="assets/img/sprite.svg#github"></use>
                        </svg></a></li>
                  </ul>
                </div>
              </div>
              <div class="buttons"><a class="btn btn-first btn-welcome__works" href="works.html">Мои работы</a><a class="btn btn-welcome__about" href="about.html">Обо мне</a><a class="btn btn-last btn-welcome__blog" href="blog.html">Блог</a></div>
            </div>
            <div class="window window-login login-side">
              <div class="login__title">Авторизуйтесь</div>
              <div class="login__forms">
                <form>
                  <div class="input__pic">
                    <svg class="login__icon">
                      <use xlink:href="assets/img/sprite.svg#login"></use>
                    </svg>
                  </div>
                  <input class="login__input" type="text" name="login" placeholder="Логин" required>
                  <div class="input__pic">
                    <svg class="login__icon">
                      <use xlink:href="assets/img/sprite.svg#password"></use>
                    </svg>
                  </div>
                  <input class="login__input" type="text" name="password" placeholder="Пароль" required>
                </form>
              </div>
              <div class="login__check">
                <p>Вы точно не робот?</p>
                <form class="check__form">
                  <input class="check__input" type="radio" name="answer" value="a1" checked>
                  <div class="check__text check__text-active">Да</div>
                  <input class="check__input" type="radio" name="answer" value="a2">
                  <div class="check__text">Не уверен</div>
                </form>
              </div>
              <div class="buttons">
                <button class="btn btn-first btn-login" id="loginFlipBack">На главную</button>
                <button class="btn btn-last btn-login">Войти       </button>
              </div>
            </div>
          </div>
        </div>
        <div class="login__footer">
          <p>© Колотушкина Дарья | Cоздано с любовью | 2018</p>
        </div>
      </section>
    </div>
  </body>
</html>
